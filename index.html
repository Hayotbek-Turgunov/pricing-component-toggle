<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing component</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">


  <!-- STYLES -->
  <link rel="stylesheet" href="./css/necolas.github.io_normalize.css_8.0.1_normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- MAIN-CONTENT -->
  <main class="main-content">
    <div class="page container">
      <h1 class="page-title">Our pricing</h1>

      <form class="pricing-switch" action="https://echo.htmlacademy.ru" method="get">
        <!-- SWITCH -->
        <div class="switch">
          <!-- SWITCH-RADIOS -->
          <input  class="switch-input-anual visually-hidden"   type="radio" name="payment_periot" value="anual" id="annual-payment-radio">
          <input  class="switch-input-monthly visually-hidden" type="radio" name="payment_periot" value="monthly" id="monthly-payment-radio">

          <label class="switch-label" for="annual-payment-radio">Anually</label>
          <!-- SWITCH-CONTROL -->
          <div class="switch-control">
            <div class="switch-cycle"></div>
            <label class="switch-control-anual" for="annual-payment-radio"></label>
            <label class="switch-control-monthly" for="monthly-payment-radio"></label>
          </div>
          <label class="switch-label" for="monthly-payment-radio">Monthly</label>
        </div>
      </form>

      <section class="pricing">
        <h2 class="visually-hidden">Pricing</h2>

        <div class="pricing-inner">
          <section class="pricing-plan">
            <h3 class="pricing-plan-title">Basic</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currensy">$</span>
              39.99
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">2 tb storage</li>
              <li class="pricing-plan-feature">10 users Allowed</li>
              <li class="pricing-plan-feature">Send up to 20gb</li>
            </ul>
            <a class="button button-block button-primary" href="">Learn more</a>
          </section>

          <section class="pricing-plan pricing-plan-best ">
            <h3 class="pricing-plan-title">Professional</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currensy">$</span>
              24.99
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">1 tb storage</li>
              <li class="pricing-plan-feature">5 Users Allowed</li>
              <li class="pricing-plan-feature">Send up to 10 GB</li>
            </ul>
            <a class="button button-block button-white" href="">Learn more</a>
          </section>

          <section class="pricing-plan">
            <h3 class="pricing-plan-title"> Master</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currensy">$</span>
              39.99
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">2 tb storage</li>
              <li class="pricing-plan-feature">10 users Allowed</li>
              <li class="pricing-plan-feature">Send up to 20gb</li>
            </ul>
            <a class="button button-block button-primary" href="">Learn more</a>
          </section>
        </div>
      </section>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
